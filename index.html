<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Rock - Paper - Scissors</h1>
        <p>First to reach 5 score wins the game</p>
        <div class="scoreContainer">
            <p>Your Score: <span id="userScore">0</span></p>
            <p id="textDisplay"></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
        <button id="btnStart">Start Game</button>
        <div class="btnContainer" style="display: none;">
            <button id="btnRock">Rock</button>
            <button id="btnPaper">Paper</button>
            <button id="btnScissors">Scissors</button>
        </div>
        <p id="hint">Hint:<br>
        Scissors beat Paper<br>
        Paper beats Rock<br>
        Rock beats Scissors
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
